<div class="container pulse" *ngIf="!showLeaderboard && !showSetupDialog" [@fade]>
	<h1>Webscape</h1>
	<div class="login-buttons">
		<label>Login with</label>
		<button class="login-btn google-btn" (click)="signInWithGoogle()">
	  	<img src="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png">
	  </button>
	  <button class="login-btn facebook-btn" (click)="signInWithFacebook()">
	  	<img src="https://en.facebookbrand.com/wp-content/uploads/2016/05/flogo_rgb_hex-brc-site-250.png">
	  </button>
	</div>

  <div class="google-play-section">
  	<button><img src="./assets/images/google-play-badge.png"></button>
  	<p>This project will be soon available on google play store</p>
  </div>
</div>
